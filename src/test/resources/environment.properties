# Test site url address
app.url=http://demowebshop.tricentis.com/
# yes/no: Non-graphical mode
browser.is.headless=no
# yes/no: Maximize window to full screen
browser.maximize.window=yes
# yes/no: Clearing cookies before starting
browser.delete.all.cookies.before.start.tests=yes
# Timeout for execution of actions in seconds
driver.implicity.wait=10
# Page load timeout in seconds
driver.page.load.timeout=30
# Wait element timeout in seconds
wait.timeoutinseconds=20
# Wait element action timeout in milliseconds
wait.sleepinmillis=1000
# yes/no: Turn on element highlighting
higlilights.elements.enable=yes
# Number of flashes
higlilights.elements.count=3
# Flash interval in milliseconds
higlilights.elements.interval=120
# Flash color
higlilights.elements.color=#FF0000
path.windows=src
path.unix=./src
path.driver.chrome.windows=/test/resources/drivers/windows/chromedriver.exe
path.driver.chrome.unix=/test/resources/drivers/unix/chromedriver
path.data.engine.file=/test/resources/DataEngine.xls